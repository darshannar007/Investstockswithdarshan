<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn"  onclick="login()" >Log In </button>
            <button type="button" class="toggle-btn"  onclick="register()" >Sign Up</button>
        </div>
        <div class="social-icons">
            <img src="./login-reg-img/fb.png" alt="Facebook">
            <img src="./login-reg-img/tw.png" alt="Twitter">
            <img src="./login-reg-img/gp.png" alt="Google">
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <a href="https://www.investstockswithdarshan.com/" target="_self"><button type="button" class="submit-btn">Log In</button></a>
        </form>
        <form  id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Enter Email" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
            <a href="https://www.investstockswithdarshan.com/" target="_self"><button type="button" class="submit-btn">Register</button></a>
        </form>
</div>
</div>


    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }

        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>

</body>
</html>
