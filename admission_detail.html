<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 2</title>
</head>
<body>
    <form action="../image/download.jpg" target="_blank" autocomplete="on" method="get">
        <fieldset>
        <legend>user detail :</legend>
    <label for="first">First Name</label>
    <input type="text" name="firstname" id="first" placeholder="Enter firstname...">

    <label for="last">Last Name</label>
    <input type="text" name="lastname" id="last" placeholder="Enter lastname...">
        </fieldset> 

    <fieldset>
        <legend>password :</legend>
    <label for="pass">Enter password</label>
    <input type="password" name="password" id="pass">
    </fieldset>

    <fieldset>
        <legend>lists :</legend>
    <label for="fru">fruits:</label>
    <select id="fru" name="fruit name">
        <option value="apple">apple</option>
        <option value="mango">mango</option>
        <option value="kiwi">kiwi</option>
        <option value="orange">orange</option>
    </select>
    
    <label for="cart">Cartoon Name :</label>
    <input type="text" name="Cartoon Name" id="cart" list="submit">


    <datalist id="submit">
        <option value="Shinchan">Shinchan</option>
        <option value="chota bheem">chota bheem</option>
        <option value="tom and jerry">tom and jerry</option>
        <option value="doraemon">doraemon</option>
    </datalist>
    </fieldset>

    <fieldset>
        <legend>Courses in qspiders :</legend>
        <input type="checkbox" id="SQL" name="SQL">
        <label for="">SQL</label><br>
        <input type="checkbox" id="Java" name="SQL"> 
        <label for="">Java</label><br>
        <input type="checkbox" id="Webtech" name="SQL">
        <label for="">Webtech</label>
    </fieldset>

    <fieldset>
        <legend>Gender :</legend>
        <input type="radio" name="Webtech">
        <label for="">Male</label><br>
        <input type="radio" name="Webtech">
        <label for="">Female</label><br>
        <input type="radio" name="Webtech">
        <label for="">Other</label><br>
            <!-- name same for selecting one option -->

    </fieldset>

    <fieldset>
        <legend>Age details :</legend>
        <label for="staff">staff age :</label>
        <input type="number" id="staff" name="staff" min="25" max="35">
        <br>
        <label for="stud">student age:</label>
        <input type="number" id="stud" name="student" min="18" max="25"> 
    </fieldset>
    <!-- field error -->

    <fieldset>
        <legend>Address details :</legend>
        <textarea>  </textarea>
    </fieldset>

    <input type="submit">
    <a href="https://www.google.com"><button type="button">cancel</button></a>
    </form>


</body>
</html
